<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.modal-overlay {
		      display: none;         /* 初期は非表示 */
		      position: fixed;
		      top: 0; left: 0;
		      width: 100vw; height: 100vh;
		      background: rgba(0, 0, 0, 0.5);
		      z-index: 1000;
		      /* ここが大事！flexコンテナにする */
		      display: flex;
		      justify-content: center;
		      align-items: center;
		    }
		    /* “非表示” 状態用クラス */
		    .hidden {
		      display: none !important;
		    }

		    /* モーダル本体 */
		    .modal {
		      background: white;
		      border-radius: 10px;
		      padding: 30px;
		      width: 90%;
		      max-width: 400px;
		      box-sizing: border-box;
		      text-align: center;
		    }
		    .field {
		      margin-bottom: 15px;
		      text-align: left;
		    }
		    .label { font-weight: bold; }
		    .value { margin-top: 5px; }

		    .home-button {
		      background-color: #00c4d6;
		      color: white;
		      padding: 10px 25px;
		      border: none;
		      border-radius: 5px;
		      font-size: 16px;
		      cursor: pointer;
		      margin-top: 20px;
		    }
		    .home-button:hover {
		      background-color: #009eae;
		    }
	  </style>
</head>

<body>
	<div id="completeModal" class="modal-overlay">
		<div class="modal">
			<h2>登録完了</h2>

			<div class="field">
				<div class="label">ユーザー名</div>
				<div class="value" th:text="${account.username}"></div>
			</div>

			<div class="field">
				<div class="label">性別</div>
				<div class="value" th:text="${account.gender}">F</div>
			</div>

			<div class="field">
				<div class="label">生年月日</div>
				<div class="value" th:text="${account.birthdate}"></div>
			</div>

			<a th:href="@{/myPage}">
				<button class="home-button">ホームへ戻る</button>
			</a>
		</div>
	</div>

	<script>
		function showCompleteModal() {
		     const overlay = document.getElementById('completeModal');
		     overlay.classList.remove('hidden');  // 非表示クラスを外す
		     // overlay.style.display = 'flex';  // 直接切り替えてもOK
		   }

		   // ページ読み込み完了時に自動で表示したい場合
		   window.addEventListener('DOMContentLoaded', () => {
		     // 実際はサーバー側で「登録成功フラグ」を渡したら呼ぶのがベター
		     showCompleteModal();
		   });
	</script>

</body>

</html>
